<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ï–≥–æ—Ä—ã—á ü§ñ</title>
  <script src="https://cdn.jsdelivr.net/npm/mic-recorder-to-mp3@2.2.1/dist/index.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 30px; background: #f7f7f7; }
    #chat {
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 15px;
      background: white;
      min-height: 300px;
      max-width: 600px;
      margin: auto;
      overflow-y: auto;
    }
    .bubble {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 80%;
    }
    .user { background: #dcf8c6; text-align: right; }
    .bot { background: #e3e3e3; text-align: left; }
    #inputArea {
      max-width: 600px;
      margin: 20px auto;
      display: flex;
      gap: 10px;
    }
    input { flex: 1; padding: 10px; font-size: 16px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <h2 style="text-align: center;">–ï–≥–æ—Ä—ã—á ü§ñ ‚Äî —Å–ø—Ä–æ—Å–∏, —á—Ç–æ —Ö–æ—á–µ—à—å</h2>
  <div id="chat"></div>
  <div id="inputArea">
    <input type="text" id="userInput" placeholder="–ù–∞–ø–∏—à–∏ –ï–≥–æ—Ä—ã—á—É..." />
    <button onclick="sendMessage()">‚û§</button>
    <button id="micBtn">üéôÔ∏è</button>
  </div>
  <script>
    const chatBox = document.getElementById("chat");
    let lastAudioUrl = null;
    const recorder = new MicRecorder({ bitRate: 128 });

    function appendBubble(text, sender) {
      const div = document.createElement("div");
      div.className = `bubble ${sender}`;
      div.innerText = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function appendAudioButton() {
      const btn = document.createElement("button");
      btn.innerText = "üîä –ü–æ—Å–ª—É—à–∞—Ç—å –æ—Ç–≤–µ—Ç";
      btn.onclick = () => {
        if (lastAudioUrl) new Audio(lastAudioUrl).play();
      };
      chatBox.appendChild(btn);
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;
      appendBubble(text, "user");
      input.value = "";

      try {
        const res = await fetch("https://nodejs-production-78841.up.railway.app/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });

        const data = await res.json();
        appendBubble(data.reply, "bot");

        const voiceRes = await fetch("https://nodejs-production-78841.up.railway.app/speak", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: data.reply })
        });

        const audioBlob = await voiceRes.blob();
        lastAudioUrl = URL.createObjectURL(audioBlob);
        appendAudioButton();
      } catch (err) {
        appendBubble("–û—à–∏–±–∫–∞. –ï–≥–æ—Ä—ã—á –∑–∞–≤–∏—Å ü§Ø", "bot");
        console.error(err);
      }
    }

    document.getElementById("micBtn").onclick = () => {
      recorder.start().then(() => {
        document.getElementById("micBtn").innerText = "‚èπÔ∏è";
        document.getElementById("micBtn").onclick = stopRecording;
      });
    };

    function stopRecording() {
      recorder.stop().getMp3().then(([buffer, blob]) => {
        const file = new File(buffer, "voice.mp3", { type: "audio/mp3" });
        const formData = new FormData();
        formData.append("audio", file);

        fetch("https://nodejs-production-78841.up.railway.app/whisper", {
          method: "POST",
          body: formData
        })
          .then(res => res.json())
          .then(data => {
            document.getElementById("userInput").value = data.text;
            sendMessage();
          })
          .catch(err => {
            appendBubble("–ù–µ —É–¥–∞–ª–æ—Å—å —Ä–∞—Å–ø–æ–∑–Ω–∞—Ç—å —Ä–µ—á—å", "bot");
            console.error(err);
          });
      });

      document.getElementById("micBtn").innerText = "üéôÔ∏è";
      document.getElementById("micBtn").onclick = () => {
        recorder.start().then(() => {
          document.getElementById("micBtn").innerText = "‚èπÔ∏è";
          document.getElementById("micBtn").onclick = stopRecording;
        });
      };
    }
  </script>
</body>
</html>
