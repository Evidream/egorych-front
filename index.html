<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ï–≥–æ—Ä—ã—á ü§ñ</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      background: #f7f7f7;
    }
    #chat {
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 15px;
      background: white;
      min-height: 300px;
      max-width: 600px;
      margin: auto;
      overflow-y: auto;
    }
    .bubble {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 80%;
    }
    .user {
      background: #dcf8c6;
      align-self: flex-end;
      text-align: right;
    }
    .bot {
      background: #e3e3e3;
      align-self: flex-start;
    }
    #inputArea {
      max-width: 600px;
      margin: 20px auto;
      display: flex;
      gap: 10px;
    }
    input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
    }
    .audio-btn {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h2 style="text-align: center;">–ï–≥–æ—Ä—ã—á ü§ñ ‚Äî —Å–ø—Ä–æ—Å–∏, —á—Ç–æ —Ö–æ—á–µ—à—å</h2>
  <div id="chat"></div>
  <div id="inputArea">
    <input type="text" id="userInput" placeholder="–ù–∞–ø–∏—à–∏ –ï–≥–æ—Ä—ã—á—É..." />
    <button id="recordBtn">üé§</button>
    <button onclick="sendMessage()">‚û§</button>
  </div>

  <script>
    const chatBox = document.getElementById("chat");
    let lastAudioUrl = null;

    function appendBubble(text, sender) {
      const div = document.createElement("div");
      div.className = `bubble ${sender}`;
      div.innerText = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function appendAudioButton() {
      const btn = document.createElement("button");
      btn.innerText = "üîä –ü–æ—Å–ª—É—à–∞—Ç—å –æ—Ç–≤–µ—Ç";
      btn.className = "audio-btn";
      btn.onclick = () => {
        if (lastAudioUrl) {
          const audio = new Audio(lastAudioUrl);
          audio.play();
        }
      };
      chatBox.appendChild(btn);
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;

      appendBubble(text, "user");
      input.value = "";

      try {
        const res = await fetch("https://nodejs-production-78841.up.railway.app/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text }),
        });

        const data = await res.json();
        const reply = data.reply;
        appendBubble(reply, "bot");

        const voiceRes = await fetch("https://nodejs-production-78841.up.railway.app/speak", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: reply }),
        });

        const audioBlob = await voiceRes.blob();
        lastAudioUrl = URL.createObjectURL(audioBlob);
        appendAudioButton();
      } catch (err) {
        appendBubble("–û—à–∏–±–∫–∞. –ï–≥–æ—Ä—ã—á –∑–∞–≤–∏—Å ü§Ø", "bot");
        console.error(err);
      }
    }

    const recordBtn = document.getElementById("recordBtn");
    let mediaRecorder;
    let audioChunks = [];

    recordBtn.addEventListener("click", async () => {
      if (!navigator.mediaDevices) {
        alert("–ë—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∑–∞–ø–∏—Å—å.");
        return;
      }

      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);

      mediaRecorder.ondataavailable = (event) => {
        audioChunks.push(event.data);
      };

      mediaRecorder.onstop = async () => {
        const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
        const formData = new FormData();
        formData.append("audio", audioBlob, "voice.webm");

        try {
          const response = await fetch("https://nodejs-production-78841.up.railway.app/whisper", {
            method: "POST",
            body: formData,
          });

          const result = await response.json();
          document.getElementById("userInput").value = result.text || "–ù–µ —É–¥–∞–ª–æ—Å—å —Ä–∞—Å–ø–æ–∑–Ω–∞—Ç—å —Ä–µ—á—å";
        } catch (err) {
          alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–∞—Å—à–∏—Ñ—Ä–æ–≤–∫–µ –≥–æ–ª–æ—Å–∞");
          console.error(err);
        }

        audioChunks = [];
      };

      mediaRecorder.start();
      recordBtn.innerText = "‚èπÔ∏è";

      setTimeout(() => {
        mediaRecorder.stop();
        recordBtn.innerText = "üé§";
      }, 5000); // 5 —Å–µ–∫—É–Ω–¥ –∑–∞–ø–∏—Å–∏
    });
  </script>
</body>
</html>
