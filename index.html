<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Егорыч</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Bot bubble -->
  <div class="bubble-wrapper">
    <div class="bot-circle"></div>
    <div class="bubble-bot">Привет! Я Егорыч. Чем могу помочь?</div>
    <img class="listen-button" src="assets/listen-button.svg" alt="Слушать" onclick="speakLast()"/>
  </div>

  <!-- User bubble -->
  <div class="user-wrapper">
    <div class="bubble-user">Что на душе?</div>
    <div class="user-circle"></div>
  </div>

  <!-- Камера предпросмотр -->
  <div id="cameraPreview">
    <video id="video" autoplay playsinline></video>
    <div class="camera-buttons">
      <button onclick="takePhoto()">
        <img src="assets/attachment-preview-button-photo.svg" alt="Снимок"/>
      </button>
      <button onclick="closeCamera()">
        <img src="assets/attachment-preview-button-close.svg" alt="Закрыть"/>
      </button>
    </div>
  </div>

  <!-- Input -->
  <div class="input-container">
    <input type="text" id="textInput" placeholder="Напиши что-то..." />
    <label for="fileInput">
      <img class="icon-clip" src="assets/ant-design_paper-clip-outlined.svg" alt="Скрепка"/>
    </label>
    <input type="file" id="fileInput" style="display:none;" />
    <img class="icon-camera" src="assets/fluent_camera.svg" alt="Камера" onclick="openCamera()"/>
    <div id="sendBtn" class="send-button">
      <img class="send-icon" src="assets/send-button.svg" alt="Отправить"/>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
