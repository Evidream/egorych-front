<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Егорыч</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Bot bubble -->
  <div class="bubble-wrapper">
    <div class="bot-circle"></div>
    <div class="bubble-bot">Привет! Я Егорыч. Чем могу помочь?</div>
    <img class="listen-button" src="assets/listen-icon.svg" alt="Слушать"/>
  </div>

  <!-- User bubble -->
  <div class="user-wrapper">
    <div class="bubble-user">Что на душе?</div>
    <div class="user-circle"></div>
  </div>

  <!-- Input -->
  <div class="input-container">
    <input type="text" placeholder="Напиши что-то..." />
    <img class="icon-clip" src="assets/clip-icon.svg" alt="Скрепка"/>
    <img class="icon-camera" src="assets/camera-icon.svg" alt="Камера"/>
    <div class="send-button">
      <img class="send-icon" src="assets/send-icon.svg" alt="Отправить"/>
    </div>
  </div>

</body>
</html>
