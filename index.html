<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ï–≥–æ—Ä—ã—á</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    #chat {
      max-height: 400px;
      overflow-y: auto;
      background: white;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .message {
      margin: 5px 0;
    }
    .user { font-weight: bold; }
    .bot { color: green; }
    #input-container {
      display: flex;
      gap: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }
    button, label {
      padding: 10px 14px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      background: #4caf50;
      color: white;
    }
    #fileInput {
      display: none;
    }
  </style>
</head>
<body>

  <h2>–ï–≥–æ—Ä—ã—á üë®‚Äçüîß</h2>

  <div id="chat"></div>

  <div id="input-container">
    <input type="text" id="textInput" placeholder="–ù–∞–ø–∏—à–∏ —á—Ç–æ-–Ω–∏–±—É–¥—å..." />
    <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    <button onclick="speakLast()">üîä</button>
    <label for="fileInput">üìé</label>
    <input type="file" id="fileInput" onchange="uploadFile()" />
  </div>

  <script>
    const chatDiv = document.getElementById("chat");
    let lastBotReply = "";

    function appendMessage(role, text) {
      const message = document.createElement("div");
      message.className = "message " + role;
      message.innerHTML = `<span class="${role}">${role === "user" ? "–¢—ã" : "–ï–≥–æ—Ä—ã—á"}:</span> ${text}`;
      chatDiv.appendChild(message);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("textInput");
      const text = input.value.trim();
      if (!text) return;

      appendMessage("user", text);
      input.value = "";

      try {
        const res = await fetch("https://egorych-backend-production.up.railway.app/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text }),
        });
        const data = await res.json();
        lastBotReply = data.reply;
        appendMessage("bot", lastBotReply);
      } catch (err) {
        appendMessage("bot", "–û—à–∏–±–∫–∞ üòû");
        console.error(err);
      }
    }

    async function speakLast() {
      if (!lastBotReply) return;
      try {
        const res = await fetch("https://egorych-backend-production.up.railway.app/speak", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: lastBotReply }),
        });
        const audioData = await res.arrayBuffer();
        const blob = new Blob([audioData], { type: "audio/mpeg" });
        const url = URL.createObjectURL(blob);
        const audio = new Audio(url);
        audio.play();
      } catch (err) {
        console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–∏ –∑–≤—É–∫–∞:", err);
      }
    }

    async function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append("file", file);

      appendMessage("user", `üìé –û—Ç–ø—Ä–∞–≤–ª–µ–Ω —Ñ–∞–π–ª: ${file.name}`);

      try {
        const res = await fetch("https://egorych-backend-production.up.railway.app/upload", {
          method: "POST",
          body: formData,
        });
        const data = await res.json();
        if (data.filename) {
          appendMessage("bot", `–§–∞–π–ª —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω: ${data.filename}`);
        } else {
          appendMessage("bot", "–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Ñ–∞–π–ª–∞ ü•¥");
        }
      } catch (err) {
        appendMessage("bot", "–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Ñ–∞–π–ª–∞ üòµ");
        console.error(err);
      }

      fileInput.value = "";
    }
  </script>

</body>
</html>
