<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ï–≥–æ—Ä—ã—á ü§ñ</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      background: #f7f7f7;
    }
    #chat {
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 15px;
      background: white;
      min-height: 300px;
      max-width: 600px;
      margin: auto;
      overflow-y: auto;
    }
    .bubble {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 80%;
    }
    .user {
      background: #dcf8c6;
      align-self: flex-end;
      text-align: right;
    }
    .bot {
      background: #e3e3e3;
      align-self: flex-start;
    }
    #inputArea {
      max-width: 600px;
      margin: 20px auto;
      display: flex;
      gap: 10px;
    }
    input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2 style="text-align: center;">–ï–≥–æ—Ä—ã—á ü§ñ ‚Äî —Å–ø—Ä–æ—Å–∏, —á—Ç–æ —Ö–æ—á–µ—à—å</h2>
  <div id="chat"></div>
  <div id="inputArea">
    <input type="text" id="userInput" placeholder="–ù–∞–ø–∏—à–∏ –ï–≥–æ—Ä—ã—á—É..." />
    <button onclick="sendMessage()">‚û§</button>
    <button id="micBtn">üéôÔ∏è</button>
  </div>

  <script>
    const chatBox = document.getElementById("chat");
    const micBtn = document.getElementById("micBtn");
    let lastAudioUrl = null;

    function appendBubble(text, sender) {
      const div = document.createElement("div");
      div.className = `bubble ${sender}`;
      div.innerText = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function appendAudioButton() {
      const btn = document.createElement("button");
      btn.innerText = "üîä –ü–æ—Å–ª—É—à–∞—Ç—å –æ—Ç–≤–µ—Ç";
      btn.onclick = () => {
        if (lastAudioUrl) {
          const audio = new Audio(lastAudioUrl);
          audio.play();
        }
      };
      chatBox.appendChild(btn);
    }

    async function sendMessage(text) {
      const input = document.getElementById("userInput");
      if (!text) text = input.value.trim();
      if (!text) return;

      appendBubble(text, "user");
      input.value = "";

      try {
        const res = await fetch("https://nodejs-production-78841.up.railway.app/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text }),
        });

        const data = await res.json();
        const reply = data.reply;
        appendBubble(reply, "bot");

        const voiceRes = await fetch("https://nodejs-production-78841.up.railway.app/speak", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: reply }),
        });

        const audioBlob = await voiceRes.blob();
        lastAudioUrl = URL.createObjectURL(audioBlob);
        appendAudioButton();
      } catch (err) {
        appendBubble("–û—à–∏–±–∫–∞. –ï–≥–æ—Ä—ã—á –∑–∞–≤–∏—Å ü§Ø", "bot");
        console.error(err);
      }
    }

    // üéôÔ∏è –ó–∞–ø–∏—Å—å —Å –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞ –∏ –æ—Ç–ø—Ä–∞–≤–∫–∞ –Ω–∞ Whisper
    micBtn.addEventListener("click", async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const mediaRecorder = new MediaRecorder(stream);
        const audioChunks = [];

        micBtn.innerText = "‚èπÔ∏è"; // —Å—Ç–æ–ø

        mediaRecorder.ondataavailable = (e) => {
          audioChunks.push(e.data);
        };

        mediaRecorder.onstop = async () => {
          micBtn.innerText = "üéôÔ∏è";
          const blob = new Blob(audioChunks, { type: "audio/webm" });
          const formData = new FormData();
          formData.append("audio", blob, "recording.webm");

          try {
            const res = await fetch("https://nodejs-production-78841.up.railway.app/whisper", {
              method: "POST",
              body: formData,
            });

            const data = await res.json();
            if (data.text) {
              document.getElementById("userInput").value = data.text;
              sendMessage(data.text);
            } else {
              appendBubble("–ù–µ —É–¥–∞–ª–æ—Å—å —Ä–∞—Å–ø–æ–∑–Ω–∞—Ç—å —Ä–µ—á—å", "bot");
            }
          } catch (err) {
            appendBubble("–û—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–∞—Å—à–∏—Ñ—Ä–æ–≤–∫–µ –≥–æ–ª–æ—Å–∞", "bot");
            console.error(err);
          }
        };

        mediaRecorder.start();

        setTimeout(() => {
          if (mediaRecorder.state !== "inactive") {
            mediaRecorder.stop();
            stream.getTracks().forEach(track => track.stop());
          }
        }, 5000); // –º–∞–∫—Å 5 —Å–µ–∫ –∑–∞–ø–∏—Å–∏

      } catch (err) {
        alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ—Å—Ç—É–ø–µ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É: " + err.message);
        console.error(err);
      }
    });
  </script>
</body>
</html>
