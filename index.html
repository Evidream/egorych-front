<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ï–≥–æ—Ä—ã—á ü§ñ</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      background: #f7f7f7;
    }
    #chat {
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 15px;
      background: white;
      min-height: 300px;
      max-width: 600px;
      margin: auto;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .bubble {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user {
      background: #dcf8c6;
      align-self: flex-end;
      text-align: right;
    }
    .bot {
      background: #e3e3e3;
      align-self: flex-start;
    }
    #inputArea {
      max-width: 600px;
      margin: 20px auto;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #fileInput {
      display: none;
    }
  </style>
</head>
<body>
  <h2 style="text-align: center;">–ï–≥–æ—Ä—ã—á ü§ñ ‚Äî —Å–ø—Ä–æ—Å–∏, —á—Ç–æ —Ö–æ—á–µ—à—å</h2>
  <div id="chat"></div>

  <div id="inputArea">
    <label for="fileInput" title="–ü—Ä–∏–∫—Ä–µ–ø–∏—Ç—å —Ñ–∞–π–ª üìé">
      <button>üìé</button>
    </label>
    <input type="file" id="fileInput" accept="image/*" />

    <button onclick="openCamera()">üì∑</button>
    <input type="text" id="userInput" placeholder="–ù–∞–ø–∏—à–∏ –ï–≥–æ—Ä—ã—á—É..." />
    <button onclick="sendMessage()">‚û§</button>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script>
    const supabase = supabase.createClient("https://zsgcxlujjorbvnmchuwx.supabase.co", "YOUR_PUBLIC_ANON_KEY");

    const chatBox = document.getElementById("chat");
    const fileInput = document.getElementById("fileInput");
    let lastAudioUrl = null;
    let attachedFile = null;
    let userEmail = localStorage.getItem("userEmail") || null;

    async function initUser() {
      if (!userEmail) {
        userEmail = prompt("–í–≤–µ–¥–∏ —Å–≤–æ–π e-mail –¥–ª—è –≤—Ö–æ–¥–∞ –≤ –ï–≥–æ—Ä—ã—á–∞:");
        const password = prompt("–ò –ø–∞—Ä–æ–ª—å:");
        const { data, error } = await supabase.auth.signInWithPassword({ email: userEmail, password });
        if (error) {
          alert("–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: " + error.message);
          return;
        }
        localStorage.setItem("userEmail", userEmail);
      }
    }

    function appendBubble(text, sender) {
      const div = document.createElement("div");
      div.className = `bubble ${sender}`;
      div.innerText = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function appendAudioButton() {
      const btn = document.createElement("button");
      btn.innerText = "üîä –ü–æ—Å–ª—É—à–∞—Ç—å –æ—Ç–≤–µ—Ç";
      btn.onclick = () => {
        if (lastAudioUrl) {
          const audio = new Audio(lastAudioUrl);
          audio.play();
        }
      };
      chatBox.appendChild(btn);
    }

    function openCamera() {
      const input = document.createElement("input");
      input.type = "file";
      input.accept = "image/*";
      input.capture = "environment";
      input.onchange = () => {
        attachedFile = input.files[0];
      };
      input.click();
    }

    fileInput.addEventListener("change", (e) => {
      attachedFile = e.target.files[0];
    });

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text && !attachedFile) return;

      if (text) appendBubble(text, "user");
      if (attachedFile) appendBubble("[–ü—Ä–∏–∫—Ä–µ–ø–ª–µ–Ω —Ñ–∞–π–ª: " + attachedFile.name + "]", "user");

      input.value = "";

      const formData = new FormData();
      formData.append("text", text);
      if (attachedFile) formData.append("file", attachedFile);

      try {
        const res = await fetch("https://egorych-backend-production.up.railway.app/chat", {
          method: "POST",
          body: formData,
        });

        const data = await res.json();
        const reply = data.reply;
        appendBubble(reply, "bot");

        const voiceRes = await fetch("https://egorych-backend-production.up.railway.app/speak", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: reply }),
        });

        const audioBlob = await voiceRes.blob();
        lastAudioUrl = URL.createObjectURL(audioBlob);
        appendAudioButton();
      } catch (err) {
        appendBubble("–û—à–∏–±–∫–∞. –ï–≥–æ—Ä—ã—á –∑–∞–≤–∏—Å ü§Ø", "bot");
        console.error(err);
      } finally {
        attachedFile = null;
      }
    }

    initUser();
  </script>
</body>
</html>
