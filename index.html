<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ï–≥–æ—Ä—ã—á ‚Äî –≥–æ–ª–æ—Å–æ–≤–æ–π –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç</title>
</head>
<body>
  <h1>üéô –ï–≥–æ—Ä—ã—á ‚Äî –≥–æ–ª–æ—Å–æ–º –∏ –ø–æ-—Ä—É—Å—Å–∫–∏</h1>
  
  <button id="start-recording">üî¥ –ù–∞—á–∞—Ç—å –∑–∞–ø–∏—Å—å</button>
  <button id="stop-recording">‚èπ –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∏ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
  <div id="response"></div>

  <script type="module">
    import MicRecorder from 'https://cdn.skypack.dev/mic-recorder-to-mp3';

    const recorder = new MicRecorder({ bitRate: 128 });
    let isRecording = false;

    const startBtn = document.getElementById("start-recording");
    const stopBtn = document.getElementById("stop-recording");
    const responseDiv = document.getElementById("response");

    startBtn.onclick = () => {
      recorder.start()
        .then(() => { isRecording = true; console.log("üé§ Recording..."); })
        .catch((e) => console.error("–û—à–∏–±–∫–∞ —Å—Ç–∞—Ä—Ç–∞ –∑–∞–ø–∏—Å–∏:", e));
    };

    stopBtn.onclick = () => {
      if (!isRecording) return;
      recorder.stop().getMp3()
        .then(([buffer, blob]) => {
          const file = new File(buffer, "audio.mp3", { type: "audio/mpeg" });
          const formData = new FormData();
          formData.append("audio", file);

          fetch("https://egorych-backend-production.up.railway.app/whisper", {
            method: "POST",
            body: formData,
          })
            .then((res) => res.json())
            .then((data) => {
              const text = data.text;
              responseDiv.innerText = `üìù –†–∞—Å—à–∏—Ñ—Ä–æ–≤–∫–∞: ${text}`;
              return fetch("https://egorych-backend-production.up.railway.app/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text }),
              });
            })
            .then((res) => res.json())
            .then((chatData) => {
              const reply = chatData.reply;
              responseDiv.innerText += `\nü§ñ –ï–≥–æ—Ä—ã—á: ${reply}`;
              return fetch("https://egorych-backend-production.up.railway.app/speak", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: reply }),
              });
            })
            .then((res) => res.blob())
            .then((audioBlob) => {
              const url = URL.createObjectURL(audioBlob);
              const audio = new Audio(url);
              audio.play();
            })
            .catch((err) => console.error("–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏:", err));
        });
    };
  </script>
</body>
</html>
