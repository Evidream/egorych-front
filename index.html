<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ï–≥–æ—Ä—ã—á ü§ñ</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      background: #f7f7f7;
    }
    #chat {
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 15px;
      background: white;
      min-height: 300px;
      max-width: 600px;
      margin: auto;
      overflow-y: auto;
    }
    .bubble {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 80%;
    }
    .user {
      background: #dcf8c6;
      align-self: flex-end;
      text-align: right;
    }
    .bot {
      background: #e3e3e3;
      align-self: flex-start;
    }
    #inputArea {
      max-width: 600px;
      margin: 20px auto;
      display: flex;
      gap: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2 style="text-align: center;">–ï–≥–æ—Ä—ã—á ü§ñ ‚Äî —Å–ø—Ä–æ—Å–∏, —á—Ç–æ —Ö–æ—á–µ—à—å</h2>
  <div id="chat"></div>

  <div id="inputArea">
    <input type="file" id="fileInput" accept="image/*" style="display:none" />
    <button onclick="document.getElementById('fileInput').click()">üìé</button>
    <button onclick="openCamera()">üì∑</button>
    <input type="text" id="userInput" placeholder="–ù–∞–ø–∏—à–∏ –ï–≥–æ—Ä—ã—á—É..." />
    <button onclick="sendMessage()">‚û§</button>
  </div>

  <script>
    const supabase = supabase.createClient("https://zsgcxlujjorbvnmchuwx.supabase.co", "YOUR_PUBLIC_ANON_KEY");

    let currentUser = null;

    async function initAuth() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        const { data, error } = await supabase.auth.signInWithPassword({
          email: "demo@egorych.ai",
          password: "demo1234"
        });
        currentUser = data.user;
      } else {
        currentUser = session.user;
      }
    }

    initAuth();

    const chatBox = document.getElementById("chat");
    const fileInput = document.getElementById("fileInput");
    let lastAudioUrl = null;
    let attachedFile = null;

    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (file) {
        attachedFile = file;
        appendBubble(`[–§–∞–π–ª –ø—Ä–∏–∫—Ä–µ–ø–ª—ë–Ω: ${file.name}]`, "user");
      }
    });

    function appendBubble(text, sender) {
      const div = document.createElement("div");
      div.className = `bubble ${sender}`;
      div.innerText = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function appendAudioButton() {
      const btn = document.createElement("button");
      btn.innerText = "üîä –ü–æ—Å–ª—É—à–∞—Ç—å –æ—Ç–≤–µ—Ç";
      btn.onclick = () => {
        if (lastAudioUrl) {
          const audio = new Audio(lastAudioUrl);
          audio.play();
        }
      };
      chatBox.appendChild(btn);
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text && !attachedFile) return;

      if (text) appendBubble(text, "user");
      input.value = "";

      const formData = new FormData();
      formData.append("text", text);
      if (attachedFile) {
        formData.append("file", attachedFile);
      }

      try {
        const res = await fetch("https://egorych-backend-production.up.railway.app/chat", {
          method: "POST",
          body: formData,
        });

        const data = await res.json();
        const reply = data.reply;
        appendBubble(reply || "(–Ω–µ—Ç –æ—Ç–≤–µ—Ç–∞)", "bot");

        const voiceRes = await fetch("https://egorych-backend-production.up.railway.app/speak", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: reply }),
        });

        const audioBlob = await voiceRes.blob();
        lastAudioUrl = URL.createObjectURL(audioBlob);
        appendAudioButton();

        attachedFile = null;
      } catch (err) {
        appendBubble("–û—à–∏–±–∫–∞. –ï–≥–æ—Ä—ã—á –∑–∞–≤–∏—Å ü§Ø", "bot");
        console.error(err);
      }
    }

    async function openCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        const track = stream.getVideoTracks()[0];
        const imageCapture = new ImageCapture(track);
        const blob = await imageCapture.takePhoto();

        attachedFile = new File([blob], "photo.jpg", { type: "image/jpeg" });
        appendBubble("[–§–æ—Ç–æ —Å–¥–µ–ª–∞–Ω–æ –∏ –ø—Ä–∏–∫—Ä–µ–ø–ª–µ–Ω–æ]", "user");

        track.stop();
      } catch (err) {
        console.error("–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ:", err);
        alert("–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ");
      }
    }
  </script>
</body>
</html>
