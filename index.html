<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ï–≥–æ—Ä—ã—á</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    #chat {
      max-height: 400px;
      overflow-y: auto;
      background: white;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .message { margin: 5px 0; }
    .user { font-weight: bold; }
    .bot { color: green; }

    #input-container {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }

    button, label {
      padding: 10px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      background: #4caf50;
      color: white;
      font-size: 16px;
    }

    #fileInput {
      display: none;
    }

    #preview img {
      max-height: 100px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }

    #cameraPreview {
      display: none;
      margin-top: 10px;
    }

    #cameraPreview video {
      max-width: 100%;
      border-radius: 8px;
      border: 1px solid #aaa;
    }
  </style>
</head>
<body>

  <h2>–ï–≥–æ—Ä—ã—á üë®‚Äçüîß</h2>

  <div id="chat"></div>

  <div id="input-container">
    <input type="text" id="textInput" placeholder="–ù–∞–ø–∏—à–∏ —á—Ç–æ-–Ω–∏–±—É–¥—å..." />
    <button onclick="send()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    <button onclick="speakLast()">üîä</button>
    <label for="fileInput">üìé</label>
    <button onclick="openCamera()">üì∑</button>
    <input type="file" id="fileInput" />
  </div>

  <div id="preview"></div>
  <div id="cameraPreview">
    <video id="video" autoplay playsinline></video><br />
    <button onclick="takePhoto()">üì∏ –°–¥–µ–ª–∞—Ç—å —Å–Ω–∏–º–æ–∫</button>
    <button onclick="closeCamera()">‚ùå –ó–∞–∫—Ä—ã—Ç—å –∫–∞–º–µ—Ä—É</button>
  </div>

  <script>
    const chatDiv = document.getElementById("chat");
    const fileInput = document.getElementById("fileInput");
    const textInput = document.getElementById("textInput");
    const previewDiv = document.getElementById("preview");
    const cameraPreview = document.getElementById("cameraPreview");
    const video = document.getElementById("video");

    let selectedFile = null;
    let lastBotReply = "";
    let mediaStream = null;

    function appendMessage(role, text) {
      const message = document.createElement("div");
      message.className = "message " + role;
      message.innerHTML = `<span class="${role}">${role === "user" ? "–¢—ã" : "–ï–≥–æ—Ä—ã—á"}:</span> ${text}`;
      chatDiv.appendChild(message);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    function showPreview(file) {
      previewDiv.innerHTML = "";
      if (!file || !file.type.startsWith("image/")) return;

      const img = document.createElement("img");
      img.src = URL.createObjectURL(file);
      previewDiv.appendChild(img);
    }

    fileInput.addEventListener("change", () => {
      selectedFile = fileInput.files[0];
      if (selectedFile) {
        appendMessage("user", `üìé –ì–æ—Ç–æ–≤ –∫ –æ—Ç–ø—Ä–∞–≤–∫–µ: ${selectedFile.name}`);
        showPreview(selectedFile);
      }
    });

    function openCamera() {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          mediaStream = stream;
          video.srcObject = stream;
          cameraPreview.style.display = "block";
        })
        .catch(err => {
          appendMessage("bot", "üö´ –ù–µ—Ç –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ");
          console.error("–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ:", err);
        });
    }

    function closeCamera() {
      if (mediaStream) {
        mediaStream.getTracks().forEach(track => track.stop());
        mediaStream = null;
      }
      cameraPreview.style.display = "none";
    }

    function takePhoto() {
      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0);

      canvas.toBlob(blob => {
        selectedFile = new File([blob], "camera-photo.jpg", { type: "image/jpeg" });
        appendMessage("user", `üì∏ –°–¥–µ–ª–∞–Ω —Å–Ω–∏–º–æ–∫`);
        showPreview(selectedFile);
        closeCamera();
      }, "image/jpeg", 0.95);
    }

    async function send() {
      const text = textInput.value.trim();

      if (!text && !selectedFile) return;

      if (text) {
        appendMessage("user", text);
        try {
          const res = await fetch("https://egorych-backend-production.up.railway.app/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text }),
          });
          const data = await res.json();
          lastBotReply = data.reply;
          appendMessage("bot", lastBotReply);
        } catch (err) {
          appendMessage("bot", "‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–≤–µ—Ç–µ");
        }
      }

      if (selectedFile) {
        if (!selectedFile.name || selectedFile.size === 0) {
          appendMessage("bot", "‚ö†Ô∏è –ù–µ–≤–∞–ª–∏–¥–Ω—ã–π —Ñ–∞–π–ª, –æ—Ç–ø—Ä–∞–≤–∫–∞ –æ—Ç–º–µ–Ω–µ–Ω–∞");
        } else {
          const formData = new FormData();
          formData.append("file", selectedFile);

          appendMessage("user", `üì§ –û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–∞–π–ª–∞: ${selectedFile.name}`);

          try {
            const res = await fetch("https://egorych-backend-production.up.railway.app/upload", {
              method: "POST",
              body: formData,
            });
            const data = await res.json();
            if (data.filename) {
              appendMessage("bot", `‚úÖ –§–∞–π–ª –∑–∞–≥—Ä—É–∂–µ–Ω: ${data.filename}`);

              // üëÅÔ∏è Vision-–∞–Ω–∞–ª–∏–∑
              if (selectedFile && selectedFile.type.startsWith("image/")) {
                const reader = new FileReader();
                reader.onload = async function () {
                  const base64 = reader.result.split(',')[1];
                  try {
                    const visionRes = await fetch("https://egorych-backend-production.up.railway.app/vision", {
                      method: "POST",
                      headers: { "Content-Type": "application/json" },
                      body: JSON.stringify({ base64 }),
                    });
                    const visionData = await visionRes.json();
                    if (visionData.reply) {
                      appendMessage("bot", visionData.reply);
                    } else {
                      appendMessage("bot", "ü§ñ –ï–≥–æ—Ä—ã—á –ø–æ—Å–º–æ—Ç—Ä–µ–ª, –Ω–æ –Ω–∏—á–µ–≥–æ –Ω–µ –ø–æ–Ω—è–ª.");
                    }
                  } catch (err) {
                    appendMessage("bot", "‚ùå –ï–≥–æ—Ä—ã—á –Ω–µ —Å–º–æ–≥ –ø–æ—Å–º–æ—Ç—Ä–µ—Ç—å —Ñ–æ—Ç–æ.");
                    console.error("Vision error:", err);
                  }
                };
                reader.readAsDataURL(selectedFile);
              }

            } else {
              appendMessage("bot", "‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–∞");
            }
          } catch (err) {
            appendMessage("bot", "‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Ñ–∞–π–ª–∞");
          }
        }
      }

      // –û—á–∏—Å—Ç–∫–∞
      textInput.value = "";
      fileInput.value = "";
      previewDiv.innerHTML = "";
      selectedFile = null;
    }

    async function speakLast() {
      if (!lastBotReply) return;
      try {
        const res = await fetch("https://egorych-backend-production.up.railway.app/speak", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: lastBotReply }),
        });
        const audioData = await res.arrayBuffer();
        const blob = new Blob([audioData], { type: "audio/mpeg" });
        const url = URL.createObjectURL(blob);
        const audio = new Audio(url);
        audio.play();
      } catch (err) {
        console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–∑–≤—É—á–∫–µ:", err);
      }
    }
  </script>

</body>
</html>
