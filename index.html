<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ï–≥–æ—Ä—ã—á</title>
  <link rel="preload" href="pragmatica_medium_1.ttf" as="font" type="font/ttf" crossorigin>
  <style>
    @font-face {
      font-family: 'Pragmatica';
      src: url('pragmatica_medium_1.ttf') format('truetype');
      font-weight: 500;
      font-style: normal;
    }

    body {
      font-family: 'Pragmatica', sans-serif;
      background-color: #5c4db1;
      margin: 0;
      padding: 0;
    }

    #chat {
      max-height: 70vh;
      overflow-y: auto;
      padding: 20px;
    }

    .message {
      display: flex;
      align-items: flex-end;
      margin-bottom: 16px;
      max-width: 70%;
    }

    .bot {
      background-color: #fff;
      color: #303030;
      padding: 10px 16px;
      border-radius: 18px;
      font-size: 20px;
      font-weight: 500;
      letter-spacing: -0.4px;
      align-self: flex-start;
    }

    .user {
      background-color: #000;
      color: #fff;
      padding: 10px 16px;
      border-radius: 18px;
      font-size: 20px;
      font-weight: 500;
      letter-spacing: -0.4px;
      align-self: flex-end;
      margin-left: auto;
    }

    #input-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      border-radius: 300px;
      padding: 10px 20px;
      margin: 0 20px 20px;
      box-sizing: border-box;
    }

    #textInput {
      border: none;
      flex: 1;
      font-size: 16px;
      padding: 10px;
      font-family: 'Pragmatica', sans-serif;
    }

    #textInput:focus {
      outline: none;
    }

    #fileInput {
      display: none;
    }

    .icon-button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 8px;
    }

    .icon-button img {
      width: 28px;
      height: 28px;
    }

    #sendBtn {
      width: 75px;
      height: 75px;
      border-radius: 3000px;
      background: #8704B5;
      border: 8px solid #9221BA;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    #sendBtn img {
      width: 30px;
      height: 30px;
    }

    #cameraPreview {
      display: none;
      background: #000;
      border: 7px solid rgba(255, 255, 255, 0.3);
      border-radius: 34px;
      padding: 10px;
      width: 324px;
      height: 576px;
      margin: 10px;
    }
  </style>
</head>
<body>

  <div id="chat"></div>

  <div id="cameraPreview">
    <video id="video" autoplay playsinline style="width: 100%; height: auto; border-radius: 8px;"></video><br />
    <div style="display: flex; justify-content: space-between; margin-top: 10px;">
      <button class="icon-button" onclick="takePhoto()"><img src="attachment-preview-button-photo.jpeg" alt="–°–¥–µ–ª–∞—Ç—å —Å–Ω–∏–º–æ–∫" /></button>
      <button class="icon-button" onclick="closeCamera()"><img src="attachment-preview-button-close.jpeg" alt="–ó–∞–∫—Ä—ã—Ç—å –∫–∞–º–µ—Ä—É" /></button>
    </div>
  </div>

  <div id="input-container">
    <input type="text" id="textInput" placeholder="–ß—Ç–æ –Ω–∞ –¥—É—à–µ?" />
    <label for="fileInput" class="icon-button"><img src="ant-design_paper-clip-outlined.jpeg" alt="–ü—Ä–∏–∫—Ä–µ–ø–∏—Ç—å" /></label>
    <input type="file" id="fileInput" />
    <button class="icon-button" onclick="openCamera()"><img src="fluent_camera.jpeg" alt="–ö–∞–º–µ—Ä–∞" /></button>
    <div id="sendBtn" onclick="send()">
      <img src="send-button.jpeg" alt="–û—Ç–ø—Ä–∞–≤–∏—Ç—å" />
    </div>
  </div>

  <script>
    const chatDiv = document.getElementById("chat");
    const fileInput = document.getElementById("fileInput");
    const textInput = document.getElementById("textInput");
    const cameraPreview = document.getElementById("cameraPreview");
    const video = document.getElementById("video");

    let selectedFile = null;
    let lastBotReply = "";
    let mediaStream = null;

    function appendMessage(role, text) {
      const message = document.createElement("div");
      message.className = "message " + role;
      message.textContent = text;
      chatDiv.appendChild(message);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    function openCamera() {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          mediaStream = stream;
          video.srcObject = stream;
          cameraPreview.style.display = "block";
        })
        .catch(err => {
          appendMessage("bot", "üö´ –ù–µ—Ç –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ");
        });
    }

    function closeCamera() {
      if (mediaStream) {
        mediaStream.getTracks().forEach(track => track.stop());
        mediaStream = null;
      }
      cameraPreview.style.display = "none";
    }

    function takePhoto() {
      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0);

      canvas.toBlob(blob => {
        selectedFile = new File([blob], "camera-photo.jpg", { type: "image/jpeg" });
        appendMessage("user", `üì∏ –°–¥–µ–ª–∞–Ω —Å–Ω–∏–º–æ–∫`);
        closeCamera();
      }, "image/jpeg", 0.95);
    }

    async function send() {
      const text = textInput.value.trim();
      if (!text) return;
      appendMessage("user", text);
      try {
        const res = await fetch("https://egorych-backend-production.up.railway.app/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text }),
        });
        const data = await res.json();
        lastBotReply = data.reply;
        appendMessage("bot", lastBotReply);
      } catch (err) {
        appendMessage("bot", "‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–≤–µ—Ç–µ");
      }
      textInput.value = "";
    }
  </script>

</body>
</html>
