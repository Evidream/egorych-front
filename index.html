<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ï–≥–æ—Ä—ã—á ü§ñ</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      background: #f7f7f7;
    }
    #chat {
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 15px;
      background: white;
      min-height: 300px;
      max-width: 600px;
      margin: auto;
      overflow-y: auto;
    }
    .bubble {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 80%;
    }
    .user {
      background: #dcf8c6;
      text-align: right;
      margin-left: auto;
    }
    .bot {
      background: #e3e3e3;
      margin-right: auto;
    }
    #inputArea {
      max-width: 600px;
      margin: 20px auto;
      display: flex;
      gap: 5px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .icon-button {
      background: white;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h2 style="text-align: center;">–ï–≥–æ—Ä—ã—á ü§ñ ‚Äî —Å–ø—Ä–æ—Å–∏, —á—Ç–æ —Ö–æ—á–µ—à—å</h2>
  <div id="chat"></div>
  <div id="inputArea">
    <input type="file" id="fileInput" style="display: none;" accept="image/*" />
    <button class="icon-button" onclick="document.getElementById('fileInput').click()">üìé</button>
    <button class="icon-button" onclick="capturePhoto()">üì∑</button>
    <input type="text" id="userInput" placeholder="–ù–∞–ø–∏—à–∏ –ï–≥–æ—Ä—ã—á—É..." />
    <button onclick="sendMessage()">‚û§</button>
  </div>

  <script>
    const chatBox = document.getElementById("chat");
    const fileInput = document.getElementById("fileInput");
    let lastAudioUrl = null;
    let attachedFile = null;

    function appendBubble(text, sender) {
      const div = document.createElement("div");
      div.className = `bubble ${sender}`;
      div.innerText = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function appendAudioButton() {
      const btn = document.createElement("button");
      btn.innerText = "üéß –ü–æ—Å–ª—É—à–∞—Ç—å –æ—Ç–≤–µ—Ç";
      btn.onclick = () => {
        if (lastAudioUrl) {
          const audio = new Audio(lastAudioUrl);
          audio.play();
        }
      };
      chatBox.appendChild(btn);
    }

    fileInput.addEventListener("change", () => {
      attachedFile = fileInput.files[0];
      if (attachedFile) {
        appendBubble("[–§–∞–π–ª –ø—Ä–∏–∫—Ä–µ–ø–ª—ë–Ω: " + attachedFile.name + "]", "user");
      }
    });

    async function capturePhoto() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        const track = stream.getVideoTracks()[0];
        const imageCapture = new ImageCapture(track);
        const blob = await imageCapture.takePhoto();
        track.stop();
        attachedFile = blob;
        appendBubble("[–°–Ω–∏–º–æ–∫ —Å–¥–µ–ª–∞–Ω –∏ –ø—Ä–∏–∫—Ä–µ–ø–ª—ë–Ω]", "user");
      } catch (err) {
        alert("–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ: " + err.message);
      }
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text && !attachedFile) return;

      appendBubble(text || "[–§–∞–π–ª –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω]", "user");
      input.value = "";

      try {
        let formData = new FormData();
        formData.append("text", text);
        if (attachedFile) formData.append("file", attachedFile);

        const res = await fetch("https://egorych-backend-production.up.railway.app/chat", {
          method: "POST",
          body: formData,
        });

        const data = await res.json();
        const reply = data.reply;
        appendBubble(reply, "bot");

        const voiceRes = await fetch("https://egorych-backend-production.up.railway.app/speak", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: reply }),
        });

        const audioBlob = await voiceRes.blob();
        lastAudioUrl = URL.createObjectURL(audioBlob);
        appendAudioButton();
      } catch (err) {
        appendBubble("–û—à–∏–±–∫–∞. –ï–≥–æ—Ä—ã—á –∑–∞–≤–∏—Å ü§Ø", "bot");
        console.error(err);
      } finally {
        attachedFile = null;
        fileInput.value = "";
      }
    }
  </script>
</body>
</html>
