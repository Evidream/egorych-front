  <script>
  const micBtn = document.getElementById("micBtn");

  let mediaRecorder;
  let audioChunks = [];

  micBtn.onclick = async () => {
    if (!mediaRecorder || mediaRecorder.state === "inactive") {
      audioChunks = [];
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.start();

      micBtn.innerText = "‚èπÔ∏è"; // –æ—Å—Ç–∞–Ω–æ–≤–∏—Ç—å

      mediaRecorder.ondataavailable = (e) => {
        audioChunks.push(e.data);
      };

      mediaRecorder.onstop = async () => {
        const audioBlob = new Blob(audioChunks, { type: "audio/mpeg" });
        const formData = new FormData();
        formData.append("audio", audioBlob, "recording.mp3");

        try {
          const res = await fetch("https://nodejs-production-78841.up.railway.app/whisper", {
            method: "POST",
            body: formData,
          });
          const data = await res.json();
          if (data.text) {
            document.getElementById("userInput").value = data.text;
          } else {
            appendBubble("–ù–µ —É–¥–∞–ª–æ—Å—å —Ä–∞—Å–ø–æ–∑–Ω–∞—Ç—å —Ä–µ—á—å", "bot");
          }
        } catch (err) {
          console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –∞—É–¥–∏–æ:", err);
          appendBubble("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –∞—É–¥–∏–æ", "bot");
        }

        micBtn.innerText = "üéôÔ∏è";
      };

      setTimeout(() => {
        mediaRecorder.stop();
      }, 5000); // –∑–∞–ø–∏—Å—ã–≤–∞–µ—Ç 5 —Å–µ–∫—É–Ω–¥
    }
  };
</script>
