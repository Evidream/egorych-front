<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Егорыч</title>

  <!-- preload шрифта -->
  <link rel="preload" href="pragmatica_medium_1.ttf" as="font" type="font/ttf" crossorigin>

  <!-- подключаем внешний CSS -->
  <link rel="stylesheet" href="style.css" />

  <style>
    @font-face {
      font-family: 'Pragmatica';
      src: url('pragmatica_medium_1.ttf') format('truetype');
      font-weight: 500;
      font-style: normal;
    }
  </style>
</head>
<body>

  <div id="chat"></div>

  <div id="cameraPreview">
    <video id="video" autoplay playsinline style="width: 100%; height: auto; border-radius: 8px;"></video><br />
    <div style="display: flex; justify-content: space-between; margin-top: 10px;">
      <button class="icon-button" onclick="takePhoto()">
        <img src="assets/attachment-preview-button-photo.jpeg" alt="Сделать снимок" />
      </button>
      <button class="icon-button" onclick="closeCamera()">
        <img src="assets/attachment-preview-button-close.jpeg" alt="Закрыть камеру" />
      </button>
    </div>
  </div>

  <div id="input-container">
    <input type="text" id="textInput" placeholder="Что на душе?" />
    <label for="fileInput" class="icon-button">
      <img src="assets/ant-design_paper-clip-outlined.jpeg" alt="Прикрепить" />
    </label>
    <input type="file" id="fileInput" />
    <button class="icon-button" onclick="openCamera()">
      <img src="assets/fluent_camera.jpeg" alt="Камера" />
    </button>
    <div id="sendBtn" onclick="send()">
      <img src="assets/send-button.jpeg" alt="Отправить" />
    </div>
  </div>

  <!-- внешний JavaScript -->
  <script src="script.js"></script>

</body>
</html>
