<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ï–≥–æ—Ä—ã—á</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    #chat {
      max-height: 400px;
      overflow-y: auto;
      background: white;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .message { margin: 5px 0; }
    .user { font-weight: bold; }
    .bot { color: green; }

    #input-container {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }

    button, label {
      padding: 10px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      background: #4caf50;
      color: white;
      font-size: 16px;
    }

    #fileInput, #cameraInput {
      display: none;
    }

    #preview {
      margin-top: 10px;
      max-height: 120px;
    }

    #preview img {
      max-height: 100px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h2>–ï–≥–æ—Ä—ã—á üë®‚Äçüîß</h2>

  <div id="chat"></div>

  <div id="input-container">
    <input type="text" id="textInput" placeholder="–ù–∞–ø–∏—à–∏ —á—Ç–æ-–Ω–∏–±—É–¥—å..." />
    <button onclick="send()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    <button onclick="speakLast()">üîä</button>
    <label for="cameraInput">üì∑</label>
    <label for="fileInput">üìé</label>
    <input type="file" id="fileInput" />
    <input type="file" accept="image/*" capture="environment" id="cameraInput" />
  </div>

  <div id="preview"></div>

  <script>
    const chatDiv = document.getElementById("chat");
    const fileInput = document.getElementById("fileInput");
    const cameraInput = document.getElementById("cameraInput");
    const textInput = document.getElementById("textInput");
    const previewDiv = document.getElementById("preview");

    let selectedFile = null;
    let lastBotReply = "";

    function appendMessage(role, text) {
      const message = document.createElement("div");
      message.className = "message " + role;
      message.innerHTML = `<span class="${role}">${role === "user" ? "–¢—ã" : "–ï–≥–æ—Ä—ã—á"}:</span> ${text}`;
      chatDiv.appendChild(message);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    function showPreview(file) {
      previewDiv.innerHTML = "";
      if (!file || !file.type.startsWith("image/")) return;

      const img = document.createElement("img");
      img.src = URL.createObjectURL(file);
      previewDiv.appendChild(img);
    }

    fileInput.addEventListener("change", () => {
      selectedFile = fileInput.files[0];
      if (selectedFile) {
        appendMessage("user", `üìé –ì–æ—Ç–æ–≤ –∫ –æ—Ç–ø—Ä–∞–≤–∫–µ: ${selectedFile.name}`);
        showPreview(selectedFile);
      }
    });

    cameraInput.addEventListener("change", () => {
      selectedFile = cameraInput.files[0];
      if (selectedFile) {
        appendMessage("user", `üì∑ –§–æ—Ç–æ —Å –∫–∞–º–µ—Ä—ã –≥–æ—Ç–æ–≤–æ –∫ –æ—Ç–ø—Ä–∞–≤–∫–µ: ${selectedFile.name}`);
        showPreview(selectedFile);
      }
    });

    async function send() {
      const text = textInput.value.trim();

      if (!text && !selectedFile) return;

      if (text) {
        appendMessage("user", text);
        try {
          const res = await fetch("https://egorych-backend-production.up.railway.app/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text }),
          });
          const data = await res.json();
          lastBotReply = data.reply;
          appendMessage("bot", lastBotReply);
        } catch (err) {
          appendMessage("bot", "–û—à–∏–±–∫–∞ üòû");
        }
      }

      if (selectedFile) {
        const formData = new FormData();
        formData.append("file", selectedFile);
        appendMessage("user", `üì§ –û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–∞–π–ª–∞: ${selectedFile.name}`);

        try {
          const res = await fetch("https:egorych-backend-production.up.railway.app/upload", {
            method: "POST",
            body: formData,
          });
          const data = await res.json();
          if (data.filename) {
            appendMessage("bot", `‚úÖ –§–∞–π–ª –∑–∞–≥—Ä—É–∂–µ–Ω: ${data.filename}`);
          } else {
            appendMessage("bot", "‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–∞");
          }
        } catch (err) {
          appendMessage("bot", "‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Ñ–∞–π–ª–∞");
        }
      }

      // –°–±—Ä–æ—Å
      textInput.value = "";
      fileInput.value = "";
      cameraInput.value = "";
      previewDiv.innerHTML = "";
      selectedFile = null;
    }

    async function speakLast() {
      if (!lastBotReply) return;
      try {
        const res = await fetch("https://egorych-backend-production.up.railway.app/speak", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: lastBotReply }),
        });
        const audioData = await res.arrayBuffer();
        const blob = new Blob([audioData], { type: "audio/mpeg" });
        const url = URL.createObjectURL(blob);
        const audio = new Audio(url);
        audio.play();
      } catch (err) {
        console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–∏ –∑–≤—É–∫–∞:", err);
      }
    }
  </script>

</body>
</html>
