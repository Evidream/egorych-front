<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Егорыч</title>

  <!-- preload шрифта -->
  <link rel="preload" href="pragmatica_medium_1.ttf" as="font" type="font/ttf" crossorigin>

  <!-- подключаем внешний CSS -->
  <link rel="stylesheet" href="style.css" />

  <style>
    @font-face {
      font-family: 'Pragmatica';
      src: url('pragmatica_medium_1.ttf') format('truetype');
      font-weight: 500;
      font-style: normal;
    }

    body {
      font-family: 'Pragmatica', sans-serif;
      background-color: #5c4db1;
      margin: 0;
      padding: 0;
    }

    #chat {
      max-height: 70vh;
      overflow-y: auto;
      padding: 20px;
    }

    .message {
      display: flex;
      align-items: flex-end;
      margin-bottom: 16px;
      max-width: 70%;
    }

    .bot {
      background-color: #fff;
      color: #303030;
      padding: 10px 16px;
      border-radius: 18px;
      font-size: 20px;
      font-weight: 500;
      letter-spacing: -0.4px;
      align-self: flex-start;
    }

    .user {
      background-color: #000;
      color: #fff;
      padding: 10px 16px;
      border-radius: 18px;
      font-size: 20px;
      font-weight: 500;
      letter-spacing: -0.4px;
      align-self: flex-end;
      margin-left: auto;
    }

    #input-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      border-radius: 300px;
      padding: 10px 20px;
      margin: 0 20px 20px;
      box-sizing: border-box;
    }

    #textInput {
      border: none;
      flex: 1;
      font-size: 16px;
      padding: 10px;
      font-family: 'Pragmatica', sans-serif;
    }

    #textInput:focus {
      outline: none;
    }

    #fileInput {
      display: none;
    }

    .icon-button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 8px;
    }

    .icon-button img {
      width: 28px;
      height: 28px;
    }

    #sendBtn {
      width: 75px;
      height: 75px;
      border-radius: 3000px;
      background: #8704B5;
      border: 8px solid #9221BA;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    #sendBtn img {
      width: 30px;
      height: 30px;
    }

    #cameraPreview {
      display: none;
      background: #000;
      border: 7px solid rgba(255, 255, 255, 0.3);
      border-radius: 34px;
      padding: 10px;
      width: 324px;
      height: 576px;
      margin: 10px;
    }
  </style>
</head>
<body>

  <div id="chat"></div>

  <div id="cameraPreview">
    <video id="video" autoplay playsinline style="width: 100%; height: auto; border-radius: 8px;"></video><br />
    <div style="display: flex; justify-content: space-between; margin-top: 10px;">
      <button class="icon-button" onclick="takePhoto()"><img src="attachment-preview-button-photo.jpeg" alt="Сделать снимок" /></button>
      <button class="icon-button" onclick="closeCamera()"><img src="attachment-preview-button-close.jpeg" alt="Закрыть камеру" /></button>
    </div>
  </div>

  <div id="input-container">
    <input type="text" id="textInput" placeholder="Что на душе?" />
    <label for="fileInput" class="icon-button"><img src="ant-design_paper-clip-outlined.jpeg" alt="Прикрепить" /></label>
    <input type="file" id="fileInput" />
    <button class="icon-button" onclick="openCamera()"><img src="fluent_camera.jpeg" alt="Камера" /></button>
    <div id="sendBtn" onclick="send()">
      <img src="send-button.jpeg" alt="Отправить" />
    </div>
  </div>

  <!-- внешний JavaScript -->
  <script src="script.js"></script>

</body>
</html>
